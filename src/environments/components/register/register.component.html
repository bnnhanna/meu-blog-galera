<div class="container mt-5">
  <h1 class="text-center">Registro</h1>
  <form (ngSubmit)="register()">
    <div class="form-group mb-3">
      <label for="email">Email:</label>
      <input id="email" type="email" class="form-control" [(ngModel)]="email" name="email" required>
    </div>
    <div class="form-group mb-3">
      <label for="password">Senha:</label>
      <input id="password" type="password" class="form-control" [(ngModel)]="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>
  <p class="mt-3">Já tem uma conta? <a routerLink="/login">Faça login</a></p>
</div>
