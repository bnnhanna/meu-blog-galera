<div class="container mt-5">
  <h1 class="text-center">Login</h1>
  <form (ngSubmit)="login()">
    <div class="form-group mb-3">
      <label for="email">Email:</label>
      <input id="email" type="email" class="form-control" [(ngModel)]="email" name="email" required>
    </div>
    <div class="form-group mb-3">
      <label for="password">Senha:</label>
      <input id="password" type="password" class="form-control" [(ngModel)]="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
  </form>
  <p class="mt-3">NÃ£o tem uma conta? <a routerLink="/register">Registre-se</a></p>
</div>
