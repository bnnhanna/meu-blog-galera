<div class="container mt-5">
  <h1 class="text-center">Meus √Ålbuns Favoritos</h1>
  <a routerLink="/add-post" class="btn btn-primary mb-3">Adicionar Novo Post</a>
  <ul class="list-group">
    <li *ngFor="let post of posts" class="list-group-item d-flex justify-content-between align-items-center">
      <a [routerLink]="['/post', post.id]" class="text-decoration-none">{{ post.title }}</a>
      <div>
        <a [routerLink]="['/edit-post', post.id]" class="btn btn-sm btn-warning me-2">Editar</a>
        <button (click)="deletePost(post.id)" class="btn btn-sm btn-danger">Excluir</button>
      </div>
    </li>
  </ul>
</div>
