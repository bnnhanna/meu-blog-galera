<div *ngIf="post">
  <h1>{{ post.title }}</h1>
  <p>{{ post.content }}</p>
  <!-- Player do Spotify -->
  <iframe
    [src]="post.spotifyUrl"
    width="300"
    height="380"
    frameborder="0"
    allowtransparency="true"
    allow="encrypted-media">
  </iframe>
  <br>
  <a routerLink="/">Voltar para Home</a> <!-- Link para a pÃ¡gina inicial -->
</div>
